name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker-compose build

    - shell: bash
      run: docker save word-cards_app:latest | gzip > word-cards_app.tar.gz

    - name: Upload the Docker image
      uses: actions/upload-artifact@v2
      with:
        name: image
        path: word-cards_app.tar.gz
